<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dados de endereço</title>
</head>
<body>

    <div class="formulario-dados-endereco">
        <h1>Cadastro de Cliente</h1>
        <p>Dados de endereço</p>
  
  

        <section class="formulario-cadastro">

            <label>CEP:
                <input type="text">
            </label>

            <label>Rua:
                <input type="date">
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <label>Número:
                        <input type="text">
                    </label>
                </div>
               
                <div class="ajuste2">
                    <label>Complemento:
                        <input type="text">
                    </label>    
                </div>
 
            </div>
          
            <label>Bairro:
                <input type="text">
            </label>

            <div class="ajuste">

                <div class="ajuste2">
                    <p>Cidade:</p>
                    <select name="Cidade">
                        <option value="osasco">Osasco</option>
                        <option value="jundiai">Jundiaí</option>
                        <option value="embu">Embu das Artes</option>
        
                    </select>
        
                </div>

                <div class="ajuste2">
                    <p>Estado:</p>
                    <select name="Estado">
                        
                        <option value="sp">SP</option>
                        <option value="mg">MG</option>
                        <option value="rj">RJ</option>
        
                    </select>
                </div>
             

            </div>

            <button>Continuar</button>
    
        </section>
    </div>
    <section class="img-cadastro-2">
        
    </section>
    
    
</body>
</html>
